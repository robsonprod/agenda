<!DOCTYPE html>
<html>
<head>
	<title>Agenda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">Agenda</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Pesquisar por contatos">
					</div>
					<button type="submit" class="btn btn-default">Pesquisar</button>
				</form>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	

	<form action="" class="center-block newCard" method="post" accept-charset="utf-8">
		<input class="newCard-nome" type="text" name="nome" placeholder="Nome" required>
		<input class="newCard-email" type="text" name="email" placeholder="email">
		<input class="newCard-telefone" type="text" name="telefone" placeholder="Telefone" required>

		<input type="submit" value="Adicionar">
	</form>

	<section class="contatos" id="contatos">
		<ol class="wrap-card">
			<li class="card">
			<nav class="wrap-card-colors">
				<ul>
					<li class="card-actions card-actions_edit">
						<a href="#" >
							<span class="glyphicon glyphicon-pencil" aria-hidden="true">Edit</span>
						</a>
					</li>
					<li class="card-actions card-actions_del">
						<a href="" >
							<span class="glyphicon glyphicon-remove" aria-hidden="true">Del</span>
						</a>
					</li>
				</ul>
			</nav>
				<div class="card-content" contenteditable="false">
					<div class="input-group">
						<span class="input-group-addon" contenteditable="false" >Nome: </span>
						<output class="form-control contatoNome" type="text" id="" name="nome">nome</output>
					</div>
					<div class="input-group">
						<span class="input-group-addon" contenteditable="false">Email: </span>
						<output class="form-control contatoEmail" type="email" id="" name="email">email</output>
					</div>
					<div class="input-group">
						<span class="input-group-addon" contenteditable="false" >Tel: </span>
						<output class="form-control contatoTelefone" type="text" id="" name="telefone">tel</output>
					</div>
					
				</div>
				
			</li>
		</ol>
	</section>

</body>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/card.js" type="text/javascript"></script>
<script src="js/newCard.js" type="text/javascript"></script>
<script>

</script>
</html>
